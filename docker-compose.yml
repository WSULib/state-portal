version: '3'
services:
  db:
    image: postgres:9.6
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
    - 5432:5432
    restart: unless-stopped
  web:
    build: .
    env_file: .env
    command: bundle exec puma -C config/puma.rb
    ports:
      - "80:3000"
    depends_on:
      - db
    restart: unless-stopped
  solr:
    build:
      context: ./solr
      dockerfile: Dockerfile
      args:
        GEOLOCATION_API_KEY: "${GEOLOCATION_API_KEY}"
    ports:
    - "8983:8983"
    depends_on:
    - db
    volumes:
    - solrdata:/opt/solr/server/solr
    restart: unless-stopped
volumes:
  pgdata:
  solrdata:
